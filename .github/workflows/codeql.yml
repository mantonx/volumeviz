name: "CodeQL Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '23 4 * * 1' # Weekly on Mondays at 4:23 AM

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['go', 'javascript']
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install frontend dependencies
      if: matrix.language == 'javascript'
      run: |
        cd frontend
        npm ci

    # Initialize CodeQL for the specified language
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Override default queries with security-focused ones
        queries: security-extended,security-and-quality

    # Autobuild attempts to build any compiled languages (Go)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    # Upload results to GitHub Security tab
    - name: Upload CodeQL Results
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ../results/

  # Additional security scanning with Gosec for Go
  gosec:
    name: Go Security Scan
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, '.go') || github.event_name == 'schedule'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec-results.sarif ./...'

    - name: Upload Gosec Results
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gosec-results.sarif

  # Frontend security audit
  npm-audit:
    name: Frontend Security Audit  
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') || github.event_name == 'schedule'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd frontend  
        npm ci

    - name: Run security audit
      run: |
        cd frontend
        npm audit --audit-level high

    - name: Check for known vulnerabilities
      run: |
        cd frontend
        npx audit-ci --config audit-ci.json