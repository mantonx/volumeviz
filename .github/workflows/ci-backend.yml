name: Backend CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md" 
      - "docs/**"
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"

jobs:
  go:
    name: Go Build, Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: volumeviz
          POSTGRES_PASSWORD: volumeviz
          POSTGRES_DB: volumeviz
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Verify Go modules
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --verbose

      - name: Run tests with race detection and coverage
        env:
          DB_TYPE: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: volumeviz
          DB_PASSWORD: volumeviz
          DB_NAME: volumeviz
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out -v ./...

      - name: Enforce coverage threshold (60%)
        run: |
          echo "üìä Analyzing test coverage..."
          pct=$(go tool cover -func=coverage.out | awk '/total:/ {print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${pct}%"
          echo ""
          echo "Coverage by package:"
          go tool cover -func=coverage.out | grep -v "total:" | sort -k3 -nr
          echo ""
          awk -v p="$pct" 'BEGIN { 
            if (p+0 < 60) { 
              print "‚ùå Coverage below minimum threshold"
              print "   Required: ‚â•60%"
              print "   Actual:   " p "%"
              print "   Gap:      " (60 - p) "%"
              print ""
              print "Please add tests to improve coverage before merging."
              print "Focus on packages with lower coverage shown above."
              exit 1 
            } else {
              print "‚úÖ Coverage meets threshold: " p "% (‚â•60%)"
              if (p+0 >= 80) {
                print "üåü Excellent coverage!"
              } else if (p+0 >= 70) {
                print "üëç Good coverage!"
              }
            }
          }'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.out
          retention-days: 30

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4  
        with:
          name: backend-coverage-html
          path: coverage.html
          retention-days: 30

      - name: Seed database for smoke checks (optional)
        if: always()
        env:
          PGPASSWORD: volumeviz
        run: |
          psql -h localhost -p 5432 -U volumeviz -d volumeviz -v ON_ERROR_STOP=1 -f scripts/seed.sql || true

      - name: Smoke: query migration status and volume count
        if: always()
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: volumeviz
          DB_PASSWORD: volumeviz
          DB_NAME: volumeviz
        run: |
          go run ./cmd/server &
          SVR=$!
          sleep 2
          curl -sf http://localhost:8080/api/v1/health | jq '.checks.migrations.current_version' || true
          curl -sf http://localhost:8080/api/v1/database/stats | jq '.volume_count' || true
          kill $$SVR || true